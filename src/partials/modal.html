<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__close" data-modal-close>
      <svg class="modal__icon-close" width="11" height="11">
        <use href="./icons/sprite.svg#icon-apple"></use>
      </svg>
    </button>

    <form class="modal__form">
      <h3 class="modal__title">How many kilos ice cream you need</h3>

      <label class="modal__label">
        <span class="modal__text">Name</span>
        <input
          class="modal__input"
          type="text"
          name="name"
          placeholder="Black Jack"
        />
      </label>

      <label class="modal__label">
        <span class="modal__text">Phone</span>
        <input
          class="modal__input"
          type="tel"
          name="tel"
          placeholder="+38 (111) 111 11 11"
        />
      </label>

      <label class="modal__label">
        <span class="modal__text">Count of kilos</span>
        <input
          class="modal__input"
          type="number"
          name="kilos"
          placeholder="100 kg"
        />
      </label>

      <label class="modal__label">
        <span class="modal__text">Comment</span>
        <textarea
          class="modal__textarea"
          name="comment"
          rows="10"
          placeholder="Type comment"
        ></textarea>
      </label>

      <label class="modal__checkbox">
        <input class="modal__checkbox-input" type="checkbox" name="confirm" />
        <svg class="modal__checkbox-icon" width="14" height="14">
          <use href="./icons/sprite.svg#icon-candy"></use>
        </svg>
        <span class="modal__checbox-text"
          >Confirm that you have a sweet tooth</span
        >
      </label>

      <button class="btn modal__button" type="submit">Send</button>
    </form>
  </div>
</div>
